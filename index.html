<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo list</h1>
    <button id="openFormBtn">Add an item</button>

    <div class="form-container">
        <form action="" id="myForm">
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-container">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>

            <div class="input-container">
                <label for="dueData">Due Data:</label>
                <input type="date" id="dueData" name="dueData">
            </div>

            <div class="input-container">
                <label for="priority" >Priority:</label>
                <div>
                    <div>
                      <input type="radio" id="low" name="priority" value="low" />
                      <label for="low">Low</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="middle" name="priority" value="middle" checked />
                      <label for="middle">Middle</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="high" name="priority" value="high" />
                      <label for="high">High</label>
                    </div>
                  </div>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="project-container">
    </div>

    <div class="todos-container">
        <article class="todo-item">
            <div class="todo-info">
                <h2>Title</h2>
                <p>Description</p>
            </div>

            <div class="todo-extrainfo">
                <p>Due data</p>
                <p>Priority</p>
            </div>
        </article>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="dom.js"></script>
</body>
</html>
