<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo list</h1>
    <button id="openFormBtn">Add an item</button>
    <button id="initialTodosBtn">Add initial Todos</button>

    <div class="form-container">
        <form action="" id="myForm">
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-container">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>

            <div class="input-container">
                <label for="dueData">Due Data:</label>
                <input type="date" id="dueData" name="dueData">
            </div>

            <div class="input-container">
                <label for="priority" >Priority:</label>
                <div>
                    <div>
                      <input type="radio" id="low" name="priority" value="low" />
                      <label for="low">Low</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="middle" name="priority" value="middle" checked />
                      <label for="middle">Middle</label>
                    </div>
                  
                    <div>
                      <input type="radio" id="high" name="priority" value="high" />
                      <label for="high">High</label>
                    </div>
                  </div>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="project-container">
      <button id="addProjectBtn">Add project</button>
      <div class="add-project-inputs">
          <label for="projectName"></label>
          <input type="text" name="projectName" id="projectName">

          <button id="addProject">Add</button>
          <button id="cancelProject">Cancel</button>
      </div>
    </div>

    <div class="todos-container">
        <div class="info-modal">
            <article>
                <div>
                    <h2 class="modal-header" contenteditable="true"></h2>
                    <p class="modal-description" contenteditable="true"></p>
                </div>
                <div>
                    <input type="date" id="editDueData" name="editDueData" class="modal-dueData">
                    <div>
                        <div>
                            <div>
                              <input type="radio" id="editLow" name="editPriority" value="low"/>
                              <label for="editLow">Low</label>
                            </div>
                          
                            <div>
                              <input type="radio" id="editMiddle" name="editPriority" value="middle"/>
                              <label for="editMiddle">Middle</label>
                            </div>
                          
                            <div>
                              <input type="radio" id="editHigh" name="editPriority" value="high"/>
                              <label for="editHigh">High</label>
                            </div>
                          </div>
                    </div>
                </div>
                <span id="closeModalBtn">&times;</span>
            </article>
        </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="dom.js"></script>
</body>
</html>
